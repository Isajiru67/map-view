<html lang="ja">
<head>

  <title>施設プロット＋半径円描画</title>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,.95);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      font-family: system-ui, "Noto Sans JP", sans-serif;
      width: 320px;
    }
    .panel h1 { font-size: 14px; margin: 0 0 8px; }
    .row { display: flex; gap: 6px; margin-bottom: 6px; }
    input {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .meta {
      font-size: 12px;
      color: #444;
      line-height: 1.4;
      margin-top: 6px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f0f0f0;
      font-size: 12px;
      margin-right: 4px;
    }
  </style>
</head>

<body>
<div id="map"></div>

<div class="panel">
  <h1>半径指定 円描画</h1>
  <div class="row">
    <input id="radius" type="number" value="500" min="10" step="10" />
    <span style="font-size:12px;line-height:28px;">m</span>
  </div>
  <div class="row">
    <button id="clear">円をクリア</button>
  </div>
  <div class="meta">
    <div><span class="badge">操作</span> 地図をクリックすると中心点を指定</div>
    <div id="info"></div>
  </div>
</div>

  const map = L.map("map").setView([35.68, 139.76], 5);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  const facilityLayer = L.layerGroup().addTo(map);

  let allFeatures = [];
  let centerMarker = null;
  let radiusCircle = null;

  // 距離計算（m）
  function distance(lat1, lon1, lat2, lon2) {
    return map.distance([lat1, lon1], [lat2, lon2]);
  }

  function drawCircle(lat, lon) {
    const r = Number(document.getElementById("radius").value);

    if (centerMarker) map.removeLayer(centerMarker);
    if (radiusCircle) map.removeLayer(radiusCircle);

    centerMarker = L.marker([lat, lon]).addTo(map);
    radiusCircle = L.circle([lat, lon], {
      radius: r,
      color: "#007aff",
      weight: 2,
      fillOpacity: 0.15
    }).addTo(map);

    // 円内施設数カウント
    let count = 0;
    for (const f of allFeatures) {
      const [flon, flat] = f.geometry.coordinates;
      if (distance(lat, lon, flat, flon) <= r) {
        count++;
      }
    }

    document.getElementById("info").innerHTML =
      `中心: ${lat.toFixed(5)}, ${lon.toFixed(5)}<br>` +
      `半径: ${r} m<br>` +
      `円内施設数: <b>${count}</b>`;
  }

    drawCircle(e.latlng.lat, e.latlng.lng);
